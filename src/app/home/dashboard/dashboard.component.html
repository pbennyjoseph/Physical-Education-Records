<div class="row">
<div *ngFor="let game of games" class="mx-2 my-2 col">
  <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">{{game.name}}</h5>
    <p class="card-text">Add new {{game.name}} match entry</p>
    <a [routerLink]="['../add-entry', game.id]" class="card-link">Add Entry</a>
  </div>
  </div>
</div>
</div>
