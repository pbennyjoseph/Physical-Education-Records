<div aria-live="polite" aria-atomic="true" style="position: relative; z-index: 3;">
  <div class="toast" style="position: absolute; top: 0; right: 0;" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <svg class="bd-placeholder-img rounded mr-2" width="20" height="20" xmlns="http://www.w3.org/2000/svg"
           preserveAspectRatio="xMidYMid slice" focusable="false" role="img">
        <rect width="100%" height="100%" fill="#007aff"></rect>
      </svg>
      <strong class="mr-auto">Success</strong>
      <small>just now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
      Successfully saved record
    </div>
  </div>
</div>

<p class="text-center">Enter Chess Match Details</p>
<form class="mx-2 my-2" [formGroup]="matchDetails" (ngSubmit)="onSubmit()">
  <div class="form-row my-2">
    <div class="col">
      <input required [ngClass]="{'is-invalid': matchDetails.get('team1_name').hasError('required')
              && !matchDetails.get('team1_name').pristine}" type="text" class="form-control"
             formControlName="team1_name" placeholder="First Player Name"/>
    </div>
    <div class="col">
      <input required [ngClass]="{'is-invalid': matchDetails.get('team2_name').hasError('required')
              && !matchDetails.get('team2_name').pristine}" type="text" class="form-control"
             formControlName="team2_name" placeholder="Second Player Name">
    </div>
  </div>




  <div *ngFor="let playerNumber of [1,2,3]" class="form-row my-2">
    <div class="col">
      <input [ngClass]="{'is-invalid': matchDetails.get('t1_player' + playerNumber + '_name').hasError('required')
              && !matchDetails.get('t1_player' + playerNumber + '_name').pristine}" type="text" class="form-control"
             formControlName="t1_player{{playerNumber}}_name"
             placeholder="Player 1 Round {{playerNumber}} Score"/>
    </div>
    <div class="col">
      <input [ngClass]="{'is-invalid': matchDetails.get('t2_player' + playerNumber + '_name').hasError('required')
              && !matchDetails.get('t2_player' + playerNumber + '_name').pristine}" type="text" class="form-control"
             formControlName="t2_player{{playerNumber}}_name"
             placeholder="Player 2 Round {{playerNumber}} Score"/>
    </div>
  </div>

  <div class="form-row my-2">
    <div class="col">
      <input required type="text" class="form-control"
             [ngClass]="{'is-invalid': matchDetails.get('winning_team').hasError('required')
                && !matchDetails.get('winning_team').pristine}"
             formControlName="winning_team" placeholder="Winning Player Name"/>
    </div>
    <div class="col">
      <input type="text" [ngClass]="{'is-invalid': matchDetails.get('time_spent_playing').hasError('required')
                && !matchDetails.get('time_spent_playing').pristine}"
             required class="form-control" formControlName="time_spent_playing" placeholder="From and To Timings"/>
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-primary" [disabled]="matchDetails.invalid || submitProgress">
      {{submitText}}
    </button>
  </div>
</form>
